{% extends 'base.html' %}
{% block content %}

<!-- implement to show progress charts -->

<body>
    <h1>Reading Progress</h1>
    <br>
    {% for reader in coach.readers %}
         <h2>{{ reader.first_name }}</h2>
         {% for log in reader.logs %}
         <ul>
            <li>Date: {{ log.date_time }} Minutes read: {{ log.minutes_read }} Title: {{ log.title }}
         </ul>
         {% endfor %}
    {% endfor %}
</body>

{% endblock %}
