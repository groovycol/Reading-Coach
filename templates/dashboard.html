{% extends 'base.html' %}
{% block content %}

<!-- implement to show progress charts -->

<body>
    <h1>Reading Progress</h1>
    <br>
    <h2>Reader : {{ child.first_name}}</h2>
    <br>
    {% for log in logs %}

       <div> Date: {{ log.date_time}} Minutes Read: {{ log.minutes_read}} Title: {{ log.title }} </div>
    {% endfor %}
</body>

{% endblock %}
