{% extends 'base.html' %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"> </script>
<script src="https://code.jquery.com/jquery.js"></script>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
        <h2> Record Reading Minutes</h2>
        <h3> {{ msg.message_text }}</h3>
        <br>
        <form action="/log_minutes" method="POST">
            <div class="col-xs-3">
            {% if coach.readers|length > 1 %}
                <label>Reader name:</label>
                <select name="reader_id" class="form-control">
                {% for reader in coach.readers %}
                    <option value="{{ reader.reader_id }}">{{ reader.first_name }}</option>
                {% endfor %}
                </select>
            {% else %}
                {% for reader in coach.readers %}
                    <h3>{{ reader.first_name }}</h3>
                    <input type="hidden" name="reader_id" value="{{reader.reader_id}}">
                {% endfor %}
            {% endif %}
            <br>
            {% if dates %}
            <label>Date:</label>
                <select name="date" id="date" class="form-control">
                {% for date in dates %}
                    <option value="{{ date }}">{{ date }}</option>
                {% endfor %}
                </select>
            {% endif %}
        </div>
        <div class="col-xs-12">
            <br>
            <br>
            <label>Number of minutes read:
                <input class="inputbox" type="text" name="minutes_read">
            </label>
            <br>
            <br>
            <label>Title (optional):
                <input  class="inputbox" type="text" name="title">
            </label>
            <br><br>
            <input class=" btn btn-primary" type="submit" value="Add to Reading Log">
        </form>
        </div>
    </div>
</div>

{% endblock %}
