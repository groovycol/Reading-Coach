{% extends 'base.html' %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"> </script>
<script src="https://code.jquery.com/jquery.js"></script>

    <h1> Record Reading Minutes</h1>
    <br>
    <h2> {{ msg.message_text }}</h2>
    <form action="/log_minutes" method="POST">
        {% if coach.readers|length > 1 %}
            <h3><label>Reader:</label></h3>
            <select name="reader_id">
            {% for reader in coach.readers %}
                <option value="{{ reader.reader_id }}">{{ reader.first_name }}</option>
            {% endfor %}
            </select>
        {% else %}
            {% for reader in coach.readers %}
                <h3>{{ reader.first_name }}</h3>
                <input type="hidden" name="reader_id" value="{{reader.reader_id}}">
            {% endfor %}
        {% endif %}
        <br>
        <br>
        {% if dates %}
        <label>Date:</label>
            <select name="date" id="date">
            {% for date in dates %}
                <option value="{{ date }}">{{ date }}</option>
            {% endfor %}
            </select>
        {% endif %}
        <br> 
        <label>Number of minutes read:
            <input type="text" name="minutes_read">
        </label>
        <br>
        <label>Title (optional):
            <input type="text" name="title">
        </label>
    <div>
        <input type="submit" value="Add to Reading Log">
    </div>
</form>

{% endblock %}
